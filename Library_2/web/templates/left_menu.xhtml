<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="style_main.css"  />
    </h:head>
    <h:body>
        <ui:composition>

            <h4>#{msg.genres}</h4>

            <h:form id="genresForm" styleClass="genres" >
                <ui:repeat value="#{genresController.genresList}" var="genre">
                    <h:commandLink value="#{genre.name}"
                                   styleClass="#{genre.id == booksListController.selectedGenreId ? 'selected_link' : ''}">
                        <f:param name="genre_id" value="#{genre.id}"/>
                        <f:ajax event="click" render="@form :booksCount :pager1 :pager2 :booksForm:bookList :letterForm" 
                                listener="#{booksListController.fillBooksListByGenreId()}" 
                                onevent="showProgress"/>
                    </h:commandLink>
                </ui:repeat>
            </h:form>

        </ui:composition>
    </h:body>
</html>
