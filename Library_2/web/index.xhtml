<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <f:view locale="#{localeChanger.currentLocale}"> 
        <h:head>
            <title>#{msg.index_title}</title>
            <h:outputStylesheet library="css" name="style_index.css"/>
        </h:head>
        <h:body>

            <noscript>
                <h4><p>#{msg.noscript}</p></h4>
                <style type="text/css">
                    .main { display:none; }
                    p { text-align: center; }
                </style>
            </noscript>

            <div class="main">

                <ui:include src="/templates/locales.xhtml"/>

                <div class="content">
                    <p class="title"><h:graphicImage library="images" name="lib.png" /></p>
                    <p class="title"><h:outputText value="#{msg.index_title}" id="lib_title"/></p>
                </div>

                <h:panelGroup class="login_div" id="login_div" layout="block">
                    <p class="title">#{msg.input_info}</p>
                    <h:form styleClass="login_form" id="login_form">
                        <table align="left" width="350">
                            <tr>
                                <td width="100" align="left"><span style="color:red;">*</span> #{msg.input_login}</td>
                                <td width="200"><h:inputText id="login" value="#{user.login}" required="true" requiredMessage="#{msg.login_required}"/></td>
                            </tr>
                            <tr>
                                <td align="left"><span style="color:red;">*</span> #{msg.input_password}</td>
                                <td><h:inputSecret  id="password" value="#{user.password}" required="true" redisplay="true" requiredMessage="#{msg.password_required}"/></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="middle" height="60px">
                                    <h:commandButton action="#{user.login()}" value="#{msg.login_button}" styleClass="login_button" rendered="true">
                                        <f:ajax execute="@form" render="loginError login_input password_input" />  
                                    </h:commandButton>
                                </td>
                            </tr> 
                            <tr>
                                <td colspan="2">
                                    <h:message id="loginError" for="login_form" styleClass="error"/>
                                    <h:message id="login_input" for="login" styleClass="error"/>
                                    <h:message id="password_input" for="password" styleClass="error"/>
                                </td>
                            </tr>
                        </table>
                    </h:form>

                </h:panelGroup>

                <div class="footer">
                    <h:outputText value="#{msg.author_info}" id="footer" />
                </div>

            </div>
        </h:body>
    </f:view>
</html>
